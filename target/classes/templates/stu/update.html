<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Dashboard Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{commons/commons::topbar}"></div>
<div th:replace="~{commons/commons::sidebar(active='stulist.html')}"></div>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <form th:action="@{/updateStu}" method="post">
        <input type="hidden" name="id" th:value="${stu.getId()}">
        <div class="form-group">
            <label >姓名</label>
            <input type="text" class="form-control" name="lastName" th:value="${stu.getLastName()}" >
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">身份证号码</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="identity" th:value="${stu.getIdentity()}">
        </div>

        <div class="form-group">
                <label>性别</label><br/>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender"  value="1" th:checked="${stu.getGender()==1}">
                <label class="form-check-label">男</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender"  value="0" th:checked="${stu.getGender()==0}">
                <label class="form-check-label">女</label>
            </div>
        </div>


        <div class="form-group">
            <label>所在班级</label>
            <select class="form-control" name="sclass">

               <option th:each="scla:${sclasses}" th:selected="${scla.getSclassid()==stu.getSclass()}"  th:text="${scla.getSclassName()}" th:value="${scla.getSclassid()}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>入学时间</label>
            <input type="date" name="entrance" class="form-control" th:value="${#dates.format(stu.getEntrance(),'yyyy-MM-dd')}">
        </div>
        <div class="form-group">
            <label>是否毕业</label><br/>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="graduated"  value="1" th:checked="${stu.getGraduated()==1}">
                <label class="form-check-label">是</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="graduated"  value="0" th:checked="${stu.getGraduated()==0}">
                <label class="form-check-label">否</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">修改</button>
    </form>


</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script th:src="@{/assets/js/vendor/jquery.slim.min.js}"><\/script>')</script><script th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
